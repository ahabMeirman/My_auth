{% extends 'base.html' %}

{% block content %}
	<form action="{% url 'log_url' %}" method="post">
			{% csrf_token %}

			{% for field in form %}
				<div class="form-group">

					{% if field.errors %}
						<div class="alert alert-danger">
							{{ field.errors }}
						</div>
					{% endif %}
					
					{{ field.label }}
					{{ field }}
			

				</div>
			{% endfor %}

	

			<button type="submit" class="btn btn-primary">Войти</button>
			<p> Если вы хотите войти, пожалуйста нажмите</p>
			<a class="btn btn-primary" href="{% url 'signup' %}" role="button">Пройти регистрацию</a>
	</form>


{% endblock %}
